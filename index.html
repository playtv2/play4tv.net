<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT play</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #ff0055; --bg: #0b0b0b; --sidebar-w: 260px; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* ×ª×¤×¨×™×˜ ×¦×“×“×™ */
        .sidebar { width: var(--sidebar-w); background: #000; display: flex; flex-direction: column; padding: 20px; border-left: 1px solid #222; z-index: 100; }
        .logo { width: 100%; height: 100px; background-size: contain; background-repeat: no-repeat; background-position: center; margin-bottom: 30px; }
        .search-box { background: #1a1a1a; border: 1px solid #333; padding: 12px; color: white; border-radius: 5px; margin-bottom: 25px; outline: none; font-size: 16px; }
        .nav-item { padding: 15px; font-size: 20px; cursor: pointer; border-radius: 8px; margin-bottom: 8px; outline: none; transition: 0.2s; }
        .nav-item:focus { background: var(--red); transform: scale(1.05); }

        /* ×ª×•×›×Ÿ ×¨××©×™ */
        .main-content { flex: 1; overflow-y: auto; height: 100vh; position: relative; scroll-behavior: smooth; }
        .category-title { font-size: 24px; margin: 30px 40px 10px; font-weight: bold; }
        
        /* ×©×•×¨×•×ª ×“×£ ×”×‘×™×ª - ×“×¤×“×•×£ ×™××™× ×” ×©×××œ×” */
        .row { display: flex; gap: 18px; padding: 10px 40px 40px; overflow-x: auto; scroll-behavior: smooth; }
        .row::-webkit-scrollbar { display: none; }
        
        .card { min-width: 230px; max-width: 230px; cursor: pointer; transition: 0.3s; outline: none; }
        .card img { width: 100%; height: 130px; border-radius: 6px; object-fit: cover; border: 2px solid transparent; }
        .card:focus { transform: scale(1.1); }
        .card:focus img { border-color: white; }

        /* ×“×£ ×¡×“×¨×” - ×¤×¨×§×™× ×‘×“×¤×“×•×£ ×™××™× ×” ×©×××œ×” */
        .series-page { padding: 40px; background: var(--bg); min-height: 100vh; }
        .episodes-row { display: flex; gap: 20px; padding: 20px 0; overflow-x: auto; scroll-behavior: smooth; }
        .episodes-row::-webkit-scrollbar { display: none; }

        .ep-card-vertical { min-width: 260px; max-width: 260px; cursor: pointer; outline: none; transition: 0.3s; }
        .ep-card-vertical img { width: 100%; height: 145px; border-radius: 8px; object-fit: cover; border: 2px solid transparent; }
        .ep-card-vertical:focus { transform: scale(1.05); }
        .ep-card-vertical:focus img { border-color: var(--red); }
        .ep-info-box { padding: 10px; text-align: right; }
        .ep-info-box h3 { margin: 5px 0; font-size: 18px; color: var(--red); }
        .ep-info-box p { margin: 0; font-size: 14px; color: #ccc; white-space: normal; height: 40px; overflow: hidden; }

        /* ×“×£ ×¡×¨×˜ */
        .movie-page { position: absolute; inset: 0; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 80px; background-color: rgba(0,0,0,0.5); background-blend-mode: darken; }

        .hidden { display: none !important; }
        #profile-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid transparent; background-size: cover; }
        .profile-box:focus .profile-img { border-color: var(--red); transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="profile-screen">
        <h1 style="font-size: 45px; margin-bottom: 40px;">××™ ×¦×•×¤×” ×”×™×•×?</h1>
        <div style="display: flex; gap: 35px;" id="profile-list"></div>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <div class="logo" style="background-image: url('https://play-lh.googleusercontent.com/LU2EwCsrMFa8Cr8efvsH2epEOmrX_QwYLDWlWaAVSjPiZ0LeXy5kc7TYQPzGi0bm5zYd');"></div>
        <input type="text" class="search-box" placeholder="ğŸ” ×—×™×¤×•×©..." oninput="search(this.value)">
        <div class="nav-item" tabindex="0" onclick="renderHome('all')">ğŸ  ×“×£ ×”×‘×™×ª</div>
        <div class="nav-item" tabindex="0" onclick="navTo('×¡×“×¨×•×ª')">HOT VOD</div>
        <div class="nav-item" tabindex="0" onclick="navTo('×¡×¨×˜×™×')">VOD cinema</div>
        <div class="nav-item" tabindex="0" onclick="navTo('×™×œ×“×™×')">VOD young</div>
    </div>

    <div class="main-content hidden" id="app">
        <div id="home-view"></div>
        <div id="content-view" class="hidden"></div>
    </div>

    <script src="data.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
            authDomain: "app-c71dd.firebaseapp.com",
            projectId: "app-c71dd",
            storageBucket: "app-c71dd.firebasestorage.app",
            messagingSenderId: "256556501971",
            appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "nitaylayish298@gmail.com") { loadProfiles(); }
        });

        function loadProfiles() {
            const profiles = [{n:'× ×™×ª××™', i:'https://i.ibb.co/pWv6GZ7/av4.png'},{n:'××‘×', i:'https://i.ibb.co/pWv6GZ7/av1.png'},{n:'××™××•×©', i:'https://i.ibb.co/pWv6GZ7/av2.png'},{n:'× ×•×¢×”', i:'https://i.ibb.co/pWv6GZ7/av3.png'},{n:'××•×¨×™', i:'https://i.ibb.co/pWv6GZ7/av5.png'}];
            document.getElementById('profile-list').innerHTML = profiles.map(p => `
                <div class="profile-box" tabindex="0" onclick="enterApp()">
                    <div class="profile-img" style="background-image: url('${p.i}')"></div>
                    <span>${p.n}</span>
                </div>`).join('');
        }

        function enterApp() {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            renderHome('all');
        }

        function renderHome(filter = 'all') {
            const home = document.getElementById('home-view');
            document.getElementById('content-view').classList.add('hidden');
            home.classList.remove('hidden');
            home.innerHTML = '';

            const categories = filter === 'all' ? [...new Set(seriesData.map(s => s.category))] : [filter];
            categories.forEach(cat => {
                const filtered = seriesData.filter(s => s.category === cat);
                if(filtered.length === 0) return;
                const section = document.createElement('div');
                section.innerHTML = `<div class="category-title">${cat}</div>
                    <div class="row">${filtered.map(s => `
                        <div class="card" tabindex="0" onclick="openContent('${s.id}')">
                            <img src="${s.image}" onerror="this.src='https://via.placeholder.com/230x130?text=HOT+Play'">
                            <div style="text-align:center; padding:8px;">${s.title}</div>
                        </div>`).join('')}</div>`;
                home.appendChild(section);
            });
        }

        function navTo(cat) { renderHome(cat); }

        function openContent(id) {
            const item = seriesData.find(x => x.id === id);
            const view = document.getElementById('content-view');
            document.getElementById('home-view').classList.add('hidden');
            view.classList.remove('hidden');

            if (item.type === 'movie' || item.category === '×¡×¨×˜×™×') {
                view.innerHTML = `<div class="movie-page" style="background-image: linear-gradient(to right, black 40%, transparent), url('${item.image}')">
                    <div class="movie-content">
                        <button onclick="renderHome()" style="background:none; color:white; border:1px solid white; padding:5px 15px; cursor:pointer; margin-bottom:20px;">â† ×—×–×•×¨</button>
                        <h1>${item.title}</h1><p>${item.description}</p>
                        <button class="watch-btn" tabindex="0" onclick="playHD('${item.driveId}')">â–¶ ×¦×¤×” ×¢×›×©×™×•</button>
                    </div></div>`;
            } else {
                view.innerHTML = `<div class="series-page">
                    <button onclick="renderHome()" style="background:none; color:white; border:1px solid white; padding:10px 20px; cursor:pointer; margin-bottom:30px;">â† ×—×–×•×¨</button>
                    <div style="display:flex; gap:40px; margin-bottom:20px; align-items:center;">
                        <img src="${item.image}" style="width:250px; border-radius:10px;">
                        <div><h1 style="margin:0;">${item.title}</h1><p style="color:#aaa; max-width:600px;">${item.description}</p></div>
                    </div>
                    <h2 style="margin-top:40px;">×¤×¨×§×™×</h2>
                    <div class="episodes-row">
                        ${item.episodes.map(ep => `
                            <div class="ep-card-vertical" tabindex="0" onclick="playHD('${ep.driveId}')">
                                <img src="${ep.image}" onerror="this.src='https://via.placeholder.com/260x145?text=×¤×¨×§+${ep.number}'">
                                <div class="ep-info-box">
                                    <h3>×¤×¨×§ ${ep.number}</h3>
                                    <p>${ep.desc}</p>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`;
            }
        }

        function playHD(id) { window.location.href = `https://drive.google.com/file/d/${id}/preview`; }

        function search(term) {
            const cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(term.toLowerCase()) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
