<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT play</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #ff0055; --bg: #0b0b0b; --sidebar-w: 260px; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        *:focus { outline: none; }
        
        /* 住 */
        #auth-screen, #profile-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-btn { background: var(--red); color: white; border: none; padding: 15px 40px; font-size: 22px; font-weight: bold; border-radius: 8px; margin-top: 30px; }
        .login-btn:focus { background: white; color: black; transform: scale(1.1); }

        .profile-container { display: flex; gap: 35px; }
        .profile-box { text-align: center; padding: 10px; border-radius: 10px; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; background-size: cover; background-color: #222; margin-bottom: 10px; border: 4px solid transparent; }
        .profile-box:focus { background: #222; transform: scale(1.15); }
        .profile-box:focus .profile-img { border-color: var(--red); }

        .sidebar { width: var(--sidebar-w); background: #000; display: flex; flex-direction: column; padding: 20px; border-left: 1px solid #222; height: 100vh; }
        .logo { width: 100%; height: 100px; background-size: contain; background-repeat: no-repeat; background-position: center; margin-bottom: 30px; }
        .nav-item { padding: 15px; font-size: 20px; border-radius: 8px; margin-bottom: 8px; }
        .nav-item:focus { background: var(--red); transform: translateX(-10px); font-weight: bold; }

        .main-content { flex: 1; overflow-y: auto; height: 100vh; scroll-behavior: smooth; padding-bottom: 50px; }
        
        /* --- 转拽  (Netflix Style) --- */
        .row { 
            display: flex; 
            gap: 20px; 
            padding: 20px 40px; 
            overflow-x: auto; 
            scroll-behavior: smooth; 
            white-space: nowrap;
            /* 注 转  注  */
            scroll-snap-type: x mandatory; 
        }
        .row::-webkit-scrollbar { display: none; }
        
        .card { 
            min-width: 230px; 
            display: inline-block;
            position: relative;
            /* 砖专 专住 专  转 注转  */
            scroll-snap-align: center; 
            transition: transform 0.3s;
        }
        .card img { width: 100%; height: 130px; border-radius: 6px; object-fit: cover; border: 3px solid transparent; }
        .card:focus { transform: scale(1.15); z-index: 10; }
        .card:focus img { border-color: white; }

        .hidden { display: none !important; }
        #video-container { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

        <h1 style="font-size: 70px; color: var(--red); margin: 0;">HOT Play</h1>
        <h2 style="font-size: 30px; margin-top: 10px;">专 </h2>
        <button class="login-btn" tabindex="1" onclick="login()">转专转 注 Google</button>
    </div>

    <div id="profile-screen" class="hidden">
        <h1 style="font-size: 45px; margin-bottom: 40px;"> 爪驻 ?</h1>
        <div class="profile-container" id="profile-list"></div>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <div class="logo" style="background-image: url('https://i.ibb.co/pWv6GZ7/av4.png');"></div>

        <div class="nav-item" tabindex="0" onclick="navTo('')">VOD young</div>

                if(typeof AndroidControl !== 'undefined') AndroidControl.exitApp();

        function switchScreen(name) {
            currentScreen = name;
            document.querySelectorAll('#auth-screen, #profile-screen, #sidebar, #app').forEach(el => el.classList.add('hidden'));
            document.getElementById('video-container').style.display = 'none';

            if (name === 'auth') document.getElementById('auth-screen').classList.remove('hidden');
            if (name === 'profiles') document.getElementById('profile-screen').classList.remove('hidden');
            if (name === 'home') {
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('home-view').classList.remove('hidden');
                document.getElementById('content-view').classList.add('hidden');
                setTimeout(() => { 
                    const card = document.querySelector('.card');
                    if(card) card.focus(); 
                }, 200);
            }
            if (name === 'details') {
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('content-view').classList.remove('hidden');
            }
            if (name === 'video') {
                document.getElementById('video-container').style.display = 'block';
            }
        }
