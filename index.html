<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HotPlay TV</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .login-btn { padding: 15px 30px; font-size: 20px; cursor: pointer; background: red; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>ברוכים הבאים ל-HotPlay</h1>
        <button class="login-btn" onclick="login()">התחבר עם Google</button>
    </div>
    <div id="content" class="hidden">
        <h1>הצפייה מאושרת</h1>
        <div id="main-content"></div>
    </div>
    <script src="data.js"></script>
    <script>
        // הקונפיג המעודכן ששלחת עכשיו
        const firebaseConfig = {
          apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
          authDomain: "app-c71dd.firebaseapp.com",
          projectId: "app-c71dd",
          storageBucket: "app-c71dd.firebasestorage.app",
          messagingSenderId: "256556501971",
          appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };

        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(err => alert("שגיאה: " + err.message));
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user && user.email === "nitaylayish298@gmail.com") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                if (typeof loadContent === 'function') loadContent();
            } else if (user) {
                alert("אין הרשאה לכתובת מייל זו.");
                firebase.auth().signOut();
            }
        });
    </script>
</body>
</html>
