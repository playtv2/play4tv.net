<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT play</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { 
            --red: #ff0055; 
            --bg: #0f0f0f; 
            --sidebar-width: 70px; 
            --sidebar-expanded: 220px;
            --hero-height: 55vh; 
            --rows-height: 45vh; 
        }
        
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; height: 100vh; overflow: hidden; 
        }
        *:focus { outline: none; }
        
        /* --- Sidebar --- */
        .sidebar { 
            width: var(--sidebar-width); 
            background: rgba(0,0,0,0.9); 
            display: flex; flex-direction: column; padding: 15px 5px; 
            border-left: 1px solid #222; height: 100%; z-index: 1000; 
            transition: width 0.3s ease; flex-shrink: 0; 
        }
        .sidebar:focus-within, .sidebar:hover { width: var(--sidebar-expanded); background: #000; }
        
        .logo { 
            width: 100%; height: 50px; 
            background-size: contain; background-repeat: no-repeat; background-position: center; 
            margin-bottom: 30px; 
            background-image: url('https://i.ibb.co/pWv6GZ7/av4.png'); 
        }
        
        .nav-item { padding: 12px; font-size: 16px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; white-space: nowrap; display: flex; align-items: center; color: #888; transition: 0.2s; }
        .nav-icon { font-size: 22px; min-width: 40px; text-align: center; }
        .nav-text { opacity: 0; transition: opacity 0.2s; margin-right: 10px; font-weight: 600; }
        .sidebar:focus-within .nav-text, .sidebar:hover .nav-text { opacity: 1; }
        .nav-item:focus { background: var(--red); color: white; transform: scale(1.05); }

        /* --- ×§×•× ×˜×™×™× ×¨ ×¨××©×™ --- */
        .main-content { 
            flex: 1; 
            height: 100vh; 
            position: relative; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- ×¨×§×¢ (Hero) --- */
        .background-layer {
            position: absolute; inset: 0;
            background-size: cover; background-position: top center;
            transition: background-image 0.4s ease-out;
            z-index: 0;
        }
        .background-layer::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, #0f0f0f 10%, rgba(15,15,15,0.9) 40%, transparent 80%);
        }

        /* --- ××–×•×¨ ×¢×œ×™×•×Ÿ (×˜×§×¡×˜) --- */
        .top-info-area {
            height: var(--hero-height);
            width: 100%;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            padding-right: 50px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        .hero-title { font-size: 60px; font-weight: 800; margin-bottom: 10px; text-shadow: 2px 2px 15px black; line-height: 1.1; }
        .hero-desc { font-size: 20px; color: #eee; line-height: 1.4; text-shadow: 1px 1px 5px black; max-width: 60%; max-height: 100px; overflow: hidden; }

        /* --- ××–×•×¨ ×ª×—×ª×•×Ÿ (×’×œ×™×œ×”) --- */
        .bottom-scroll-area {
            height: var(--rows-height);
            width: 100%;
            position: relative;
            z-index: 2;
            overflow-y: auto; 
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-bottom: 40px;
            padding-top: 10px;
            /* ×‘×™×˜×œ×ª×™ ××ª ×”-snap ×‘-CSS ×›×™ ×”-JS ×× ×”×œ ××ª ×–×” ×¢×›×©×™×• ×˜×•×‘ ×™×•×ª×¨ */
        }
        
        .bottom-scroll-area::-webkit-scrollbar { display: none; }

        /* --- ×©×•×¨×•×ª --- */
        .category-block {
            margin-bottom: 30px;
            padding-right: 40px;
            /* ×–×” ×”××–×”×” ×©×œ× ×• ×œ× ×™×•×•×˜ */
            display: block; 
        }

        .category-title { font-size: 20px; margin-bottom: 10px; font-weight: bold; color: #ddd; text-shadow: 1px 1px 3px black; }
        
        .row { 
            display: flex; gap: 15px; padding: 5px 0 15px; 
            overflow-x: auto; scroll-behavior: smooth; white-space: nowrap; 
            scroll-snap-type: x mandatory; 
        }
        .row::-webkit-scrollbar { display: none; }
        
        .card { 
            display: inline-block; position: relative; 
            scroll-snap-align: start; 
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            cursor: pointer; border-radius: 8px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 2px solid transparent;
        }
        .card.movie { min-width: 110px; width: 110px; height: 165px; }
        .card.series { min-width: 210px; width: 210px; height: 118px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .card:focus { transform: scale(1.1); z-index: 100; border-color: white; box-shadow: 0 10px 40px rgba(0,0,0,0.9); }
        .card-title-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); padding: 5px; text-align: center; font-size: 11px; opacity: 0; transition: 0.2s; color: white; }
        .card:focus .card-title-overlay { opacity: 1; }

        /* --- ××¡×›×™× --- */
        .screen { display: none; }
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; }
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .login-btn { background: var(--red); color: white; border: none; padding: 10px 30px; font-size: 20px; font-weight: bold; border-radius: 50px; margin-top: 20px; }
        .login-btn:focus { background: white; color: black; transform: scale(1.1); }

        #profile-screen { position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .profile-container { display: flex; gap: 25px; }
        .profile-box { text-align: center; padding: 10px; border-radius: 10px; transition: 0.2s; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; background-size: cover; background-color: #222; margin-bottom: 10px; border: 3px solid transparent; }
        .profile-box:focus { transform: scale(1.15); }
        .profile-box:focus .profile-img { border-color: var(--red); }
        .profile-name { font-size: 16px; color: #ccc; }

        #video-container { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="loading-screen" style="display: flex;"><div class="logo"></div></div>

    <div id="auth-screen" class="screen">
        <h1 style="font-size: 60px; color: var(--red); margin: 0;">HOT Play</h1>
        <h2 style="font-size: 24px; margin-top: 5px; opacity: 0.7;">×‘×¨×•×›×™× ×”×‘××™×</h2>
        <button class="login-btn" tabindex="1" onclick="login()">×”×ª×—×‘×¨×•×ª ×¢× Google</button>
    </div>

    <div id="profile-screen" class="screen">
        <h1 style="font-size: 35px; margin-bottom: 30px;">××™ ×¦×•×¤×”?</h1>
        <div class="profile-container" id="profile-list"></div>
    </div>

    <div class="sidebar screen" id="sidebar">
        <div class="logo"></div>
        <div id="dynamic-nav"></div>
    </div>

    <div class="main-content screen" id="app">
        <div id="hero-bg" class="background-layer" style="background-image: url('https://i.ibb.co/pWv6GZ7/av4.png');"></div>

        <div class="top-info-area">
            <div id="hero-title" class="hero-title">HOT Play</div>
            <div id="hero-desc" class="hero-desc">×‘×—×¨ ×ª×•×›×Ÿ ×œ×¦×¤×™×™×”</div>
        </div>

        <div class="bottom-scroll-area" id="home-view"></div>

        <div id="content-view" style="display: none; padding: 30px; position: absolute; inset: 0; z-index: 20; background: var(--bg); overflow-y: auto;"></div>
    </div>

    <div id="video-container"></div>

    <script src="data.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
            authDomain: "app-c71dd.firebaseapp.com",
            projectId: "app-c71dd",
            storageBucket: "app-c71dd.firebasestorage.app",
            messagingSenderId: "256556501971",
            appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };
        firebase.initializeApp(firebaseConfig);

        let currentProfile = null;

        const profilesData = [
            { n: '× ×™×ª××™', i: 'https://i.ibb.co/pWv6GZ7/av4.png', type: 'kids' },
            { n: '××‘×', i: 'https://i.ibb.co/pWv6GZ7/av1.png', type: 'adults' },
            { n: '××™××•×©', i: 'https://i.ibb.co/pWv6GZ7/av2.png', type: 'adults' },
            { n: '× ×•×¢×”', i: 'https://i.ibb.co/pWv6GZ7/av3.png', type: 'kids' },
            { n: '××•×¨×™', i: 'https://i.ibb.co/pWv6GZ7/av5.png', type: 'kids' }
        ];

        firebase.auth().onAuthStateChanged(user => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user && user.email === "nitaylayish298@gmail.com") {
                switchScreen('profiles');
                loadProfiles();
            } else {
                switchScreen('auth');
            }
        });

        function updateSidebar() {
            const nav = document.getElementById('dynamic-nav');
            let html = `<div class="nav-item" tabindex="0" onclick="renderHome()"><span class="nav-icon">ğŸ </span><span class="nav-text">×‘×™×ª</span></div>`;
            
            if (currentProfile.type === 'adults') {
                html += `<div class="nav-item" tabindex="0" onclick="navTo('×¡×“×¨×•×ª')"><span class="nav-icon">ğŸ“º</span><span class="nav-text">×¡×“×¨×•×ª</span></div>
                         <div class="nav-item" tabindex="0" onclick="navTo('×¡×¨×˜×™×')"><span class="nav-icon">ğŸ¬</span><span class="nav-text">×¡×¨×˜×™×</span></div>`;
            }
            
            html += `<div class="nav-item" tabindex="0" onclick="navTo('×™×œ×“×™×')"><span class="nav-icon">ğŸ§¸</span><span class="nav-text">×™×œ×“×™×</span></div>
                     <div class="nav-item" tabindex="0" style="margin-top:auto;" onclick="switchScreen('profiles')"><span class="nav-icon">ğŸ”„</span><span class="nav-text">×”×—×œ×£ ×¤×¨×•×¤×™×œ</span></div>`;
            nav.innerHTML = html;
        }

        // --- × ×™×•×•×˜ ××§×œ×“×ª ×—×›× (×–×” ×”×ª×™×§×•×Ÿ ×”×’×“×•×œ!) ---
        document.addEventListener('keydown', function(e) {
            const active = document.activeElement;
            
            // 1. ×¤×ª×™×—×ª ×ª×¤×¨×™×˜ ×™××™× ×” (One Click)
            if (e.key === 'ArrowRight') {
                if (active.classList.contains('card') && !active.previousElementSibling) {
                    e.preventDefault();
                    const nav = document.querySelector('.nav-item');
                    if(nav) nav.focus();
                }
            }

            // 2. ×™×¨×™×“×” ×§×˜×’×•×¨×™×” ×©×œ××” ×œ××˜×” (One Click)
            if (e.key === 'ArrowDown') {
                // ×‘×•×“×§×™× ×× ×× ×—× ×• ×¢×œ ×›×¨×˜×™×¡
                const currentBlock = active.closest('.category-block');
                if (currentBlock) {
                    e.preventDefault(); // ×¢×•×¦×¨ ××ª ×”×’×œ×™×œ×” ×”×§×˜×•×¢×” ×©×œ ×”×“×¤×“×¤×Ÿ
                    const nextBlock = currentBlock.nextElementSibling;
                    if (nextBlock && nextBlock.classList.contains('category-block')) {
                        // ××•×¦× ××ª ×”×›×¨×˜×™×¡ ×”×¨××©×•×Ÿ ×‘×©×•×¨×” ×”×‘××” ×•××¢×‘×™×¨ ××œ×™×• ×¤×•×§×•×¡
                        const firstCard = nextBlock.querySelector('.card');
                        if (firstCard) firstCard.focus(); // ×–×” ××¤×¢×™×œ ××ª ×”×’×œ×™×œ×” ×”××•×˜×•××˜×™×ª
                    }
                }
            }

            // 3. ×¢×œ×™×™×” ×§×˜×’×•×¨×™×” ×©×œ××” ×œ××¢×œ×” (One Click)
            if (e.key === 'ArrowUp') {
                const currentBlock = active.closest('.category-block');
                if (currentBlock) {
                    e.preventDefault();
                    const prevBlock = currentBlock.previousElementSibling;
                    if (prevBlock && prevBlock.classList.contains('category-block')) {
                        const firstCard = prevBlock.querySelector('.card');
                        if (firstCard) firstCard.focus();
                    }
                }
            }
        });

        // --- ×¤×•×§×•×¡ ×•××™×¨×›×•×– ---
        document.addEventListener('focus', function(e) {
            // ××™×¨×›×•×– ××•×˜×•××˜×™ (×§×¨×™×˜×™ ×œ×’×œ×™×œ×” ×”×—×œ×§×”!)
            if (e.target && e.target.scrollIntoView) {
                // ×××¨×›×– ××ª ×”×©×•×¨×” ×©× ×‘×—×¨×” ×‘×××¦×¢ ×”×—×œ×§ ×”×ª×—×ª×•×Ÿ
                e.target.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
            }

            if (e.target.classList.contains('card')) {
                const id = e.target.getAttribute('data-id');
                let item = seriesData.find(s => s.id === id);
                if (!item) { 
                    seriesData.forEach(s => {
                        if(s.episodes) {
                            const ep = s.episodes.find(ep => ep.driveId === id);
                            if(ep) item = { title: `×¤×¨×§ ${ep.number}`, description: s.title, image: ep.image };
                        }
                    });
                }
                if (!item) {
                    const history = getHistory();
                    item = history.find(h => h.id === id);
                }

                if (item) {
                    const heroBg = document.getElementById('hero-bg');
                    heroBg.style.backgroundImage = `url('${item.image}')`;
                    document.getElementById('hero-title').innerText = item.title;
                    document.getElementById('hero-desc').innerText = item.description || "";
                }
            }
        }, true);

        // --- ×©××¨ ×”×¤×•× ×§×¦×™×•×ª (×œ×•×’×™×Ÿ, ×¤×¨×•×¤×™×œ×™×, × ×’×Ÿ) ---
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithRedirect(provider);
        }

        function loadProfiles() {
            const list = document.getElementById('profile-list');
            list.innerHTML = profilesData.map(p => `
                <div class="profile-box" tabindex="0" onclick="selectProfile('${p.n}')">
                    <div class="profile-img" style="background-image: url('${p.i}')"></div>
                    <span class="profile-name">${p.n}</span>
                </div>`).join('');
            setTimeout(() => document.querySelector('.profile-box').focus(), 500);
        }

        function selectProfile(name) {
            currentProfile = profilesData.find(p => p.n === name);
            updateSidebar();
            enterApp();
        }

        function enterApp() { switchScreen('home'); renderHome(); }

        function addToHistory(item) {
            if (!currentProfile) return;
            const key = `history_${currentProfile.n}`;
            let history = JSON.parse(localStorage.getItem(key) || "[]");
            history = history.filter(h => h.id !== item.id);
            history.unshift(item);
            if(history.length > 10) history.pop();
            localStorage.setItem(key, JSON.stringify(history));
        }

        function getHistory() {
            if (!currentProfile) return [];
            return JSON.parse(localStorage.getItem(`history_${currentProfile.n}`) || "[]");
        }

        function renderHome() {
            const home = document.getElementById('home-view');
            home.innerHTML = '';
            
            const history = getHistory();
            if (history.length > 0) {
                home.innerHTML += renderRow("×”××©×š ×¦×¤×™×™×”", history, true);
            }

            const allowedCats = currentProfile.type === 'kids' ? ['×™×œ×“×™×'] : ['×¡×“×¨×•×ª', '×¡×¨×˜×™×', '×™×œ×“×™×'];
            const allAllowedItems = seriesData.filter(s => allowedCats.includes(s.category));
            const uniqueGenres = [...new Set(allAllowedItems.map(s => s.genre || s.category))];

            uniqueGenres.forEach(genreName => {
                const itemsInRow = allAllowedItems.filter(s => (s.genre || s.category) === genreName);
                if(itemsInRow.length > 0) {
                    home.innerHTML += renderRow(genreName, itemsInRow);
                }
            });
        }

        function renderRow(title, items, forceUniform = false) {
            const cardsHtml = items.map(s => {
                let shapeClass = forceUniform ? 'series' : (s.category === '×¡×¨×˜×™×' || s.type === 'movie' ? 'movie' : 'series');
                return `
                    <div class="card ${shapeClass}" tabindex="0" data-id="${s.id}" onclick="openContent('${s.id}')">
                        <img src="${s.image}" loading="lazy">
                        <div class="card-title-overlay">${s.title}</div>
                    </div>`;
            }).join('');
            
            return `
            <div class="category-block">
                <div class="category-title">${title}</div>
                <div class="row">${cardsHtml}</div>
            </div>`;
        }

        function navTo(cat) { 
            const home = document.getElementById('home-view');
            home.innerHTML = ''; 
            const filtered = seriesData.filter(s => s.category === cat);
            const uniqueGenres = [...new Set(filtered.map(s => s.genre || s.category))];
            uniqueGenres.forEach(genreName => {
                const itemsInRow = filtered.filter(s => (s.genre || s.category) === genreName);
                if(itemsInRow.length > 0) home.innerHTML += renderRow(genreName, itemsInRow);
            });
        }

        function openContent(id) {
            let item = seriesData.find(x => x.id === id);
            if (!item) {
                const history = getHistory();
                item = history.find(h => h.id === id);
            }
            if (!item) return;

            addToHistory(item);

            const detailView = document.getElementById('content-view');
            document.querySelector('.scroll-wrapper').style.display = 'none'; 
            document.getElementById('hero-bg').style.display = 'none'; 
            detailView.style.display = 'block';
            
            let html = '';
            if (item.type === 'movie' || item.category === '×¡×¨×˜×™×') {
                html = `<div style="min-height:80vh; display:flex; flex-direction:column; justify-content:center; background: linear-gradient(to right, black, transparent), url('${item.image}') no-repeat center/cover; padding:60px;">
                    <h1 style="font-size:50px; margin-bottom:15px; text-shadow: 2px 2px 10px black;">${item.title}</h1>
                    <p style="max-width:600px; font-size:18px; margin-bottom:25px; text-shadow: 1px 1px 5px black;">${item.description}</p>
                    <button class="login-btn" tabindex="0" onclick="playHD('${item.driveId}')">â–¶ × ×’×Ÿ ×¡×¨×˜</button>
                </div>`;
            } else {
                html = `<div>
                    <div style="margin-bottom: 30px;">
                        <h1 style="font-size:50px; margin-bottom:15px;">${item.title}</h1>
                        <p style="max-width:700px; color:#aaa; font-size: 18px;">${item.description}</p>
                    </div>
                    <div class="category-title">×¤×¨×§×™×</div>
                    <div class="row" style="padding-bottom:20px;">
                        ${item.episodes.map(ep => `
                        <div class="card series" tabindex="0" data-id="${ep.driveId}" onclick="playHD('${ep.driveId}')">
                            <img src="${ep.image}" style="height:100%;">
                            <div class="card-title-overlay">×¤×¨×§ ${ep.number}</div>
                        </div>`).join('')}
                    </div>
                </div>`;
            }
            detailView.innerHTML = html;
            setTimeout(() => { const b=detailView.querySelector('.login-btn')||detailView.querySelector('.card'); if(b)b.focus(); }, 200);
        }

        function playHD(id) {
            const container = document.getElementById('video-container');
            container.innerHTML = `<iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen style="width:100%; height:100%; border:none;"></iframe>`;
            switchScreen('video');
            if (typeof AndroidControl !== 'undefined') {
                AndroidControl.setVideoMode(true);
                automateDrive();
            }
        }

        function automateDrive() {
            var checks = 0;
            var det = setInterval(function() {
                var f = document.querySelector('iframe');
                if (f) {
                    clearInterval(det);
                    try {
                        var style = document.createElement('style');
                        style.innerHTML = '.ndfHFb-c4YZDc-Wr97p { display: none !important; }';
                        f.contentDocument.head.appendChild(style);
                    } catch(e) {}
                    f.focus();
                    setTimeout(function() { if(window.AndroidControl) AndroidControl.triggerCenterClick(); }, 1500);
                }
                if (checks++ > 20) clearInterval(det);
            }, 500);
        }

        function closeVideo() {
            document.getElementById('video-container').innerHTML = '';
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('content-view').style.display = 'block';
            if (typeof AndroidControl !== 'undefined') AndroidControl.setVideoMode(false);
        }

        function switchScreen(name) {
            document.querySelectorAll('.screen').forEach(el => el.style.display = 'none');
            document.getElementById('video-container').style.display = 'none';
            document.querySelector('.scroll-wrapper').style.display = 'none';
            document.getElementById('content-view').style.display = 'none';

            if (name === 'auth') document.getElementById('auth-screen').style.display = 'flex';
            if (name === 'profiles') document.getElementById('profile-screen').style.display = 'flex';
            if (name === 'home') {
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('hero-bg').style.display = 'block';
                document.querySelector('.scroll-wrapper').style.display = 'block';
                document.querySelector('.top-info-area').style.display = 'flex'; // ××¦×™×’ ×˜×§×¡×˜ ×¢×œ×™×•×Ÿ
                document.getElementById('home-view').style.display = 'block';
                setTimeout(() => { const c=document.querySelector('.card'); if(c)c.focus(); }, 500);
            }
            if (name === 'video') document.getElementById('video-container').style.display = 'block';
        }
        
        function handleBackPress() {
            if(document.getElementById('video-container').innerHTML !== '') { closeVideo(); return; }
            if (document.getElementById('content-view').style.display !== 'none') {
                document.getElementById('content-view').style.display = 'none';
                switchScreen('home');
                return;
            }
            if (document.querySelector('.scroll-wrapper').style.display === 'block') {
                switchScreen('profiles');
                return;
            }
            if (window.AndroidControl) AndroidControl.exitApp();
        }
    </script>
</body>
</html>
