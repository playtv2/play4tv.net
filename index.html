<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT play</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #ff0055; --bg: #0b0b0b; --sidebar-w: 260px; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        *:focus { outline: none; }
        
        /* --- ××¡×š ×›× ×™×¡×” --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-btn { background: var(--red); color: white; border: none; padding: 15px 40px; font-size: 22px; font-weight: bold; border-radius: 8px; margin-top: 30px; }
        .login-btn:focus { background: white; color: black; transform: scale(1.1); }

        /* --- ××¡×š ×¤×¨×•×¤×™×œ×™× --- */
        #profile-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .profile-container { display: flex; gap: 35px; }
        .profile-box { text-align: center; padding: 10px; border-radius: 10px; }
        /* ×ª××•× ×ª ×¤×¨×•×¤×™×œ ×¢×’×•×œ×” */
        .profile-img { width: 130px; height: 130px; border-radius: 50%; background-size: cover; background-color: #222; margin-bottom: 10px; border: 4px solid transparent; }
        .profile-box:focus { background: #222; transform: scale(1.15); }
        .profile-box:focus .profile-img { border-color: var(--red); }

        /* --- ×ª×¤×¨×™×˜ ×¦×“ --- */
        .sidebar { width: var(--sidebar-w); background: #000; display: none; flex-direction: column; padding: 20px; border-left: 1px solid #222; height: 100vh; }
        
        /* ×›××Ÿ ××©× ×™× ××ª ×”×œ×•×’×• ×‘×ª×¤×¨×™×˜ ×”×¦×“ */
        .logo { width: 100%; height: 100px; background-size: contain; background-repeat: no-repeat; background-position: center; margin-bottom: 30px; }
        
        .nav-item { padding: 15px; font-size: 20px; border-radius: 8px; margin-bottom: 8px; }
        .nav-item:focus { background: var(--red); transform: translateX(-10px); font-weight: bold; }

        /* --- ×ª×•×›×Ÿ ×¨××©×™ --- */
        .main-content { flex: 1; overflow-y: auto; height: 100vh; scroll-behavior: smooth; padding-bottom: 50px; display: none; }
        
        /* ×’×œ×™×œ×” ×—×œ×§×” ×‘×¡×’× ×•×Ÿ × ×˜×¤×œ×™×§×¡ */
        .row { display: flex; gap: 20px; padding: 20px 40px; overflow-x: auto; scroll-behavior: smooth; white-space: nowrap; scroll-snap-type: x mandatory; }
        .row::-webkit-scrollbar { display: none; }
        
        .card { min-width: 230px; display: inline-block; position: relative; scroll-snap-align: center; transition: transform 0.3s; }
        .card img { width: 100%; height: 130px; border-radius: 6px; object-fit: cover; border: 3px solid transparent; }
        .card:focus { transform: scale(1.15); z-index: 10; }
        .card:focus img { border-color: white; }

        #video-container { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-size: 70px; color: var(--red); margin: 0;">HOT Play</h1>
        <h2 style="font-size: 30px; margin-top: 10px;">×‘×¨×•×›×™× ×”×‘××™×</h2>
        <button class="login-btn" tabindex="1" onclick="login()">×”×ª×—×‘×¨×•×ª ×¢× Google</button>
    </div>

    <div id="profile-screen">
        <h1 style="font-size: 45px; margin-bottom: 40px;">××™ ×¦×•×¤×” ×”×™×•×?</h1>
        <div class="profile-container" id="profile-list"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo" style="background-image: url('https://play-lh.googleusercontent.com/LU2EwCsrMFa8Cr8efvsH2epEOmrX_QwYLDWlWaAVSjPiZ0LeXy5kc7TYQPzGi0bm5zYd');"></div>
        <div class="nav-item" tabindex="0" onclick="renderHome('all')">ğŸ  ×“×£ ×”×‘×™×ª</div>
        <div class="nav-item" tabindex="0" onclick="navTo('×¡×“×¨×•×ª')">HOT VOD</div>
        <div class="nav-item" tabindex="0" onclick="navTo('×¡×¨×˜×™×')">VOD cinema</div>
        <div class="nav-item" tabindex="0" onclick="navTo('×™×œ×“×™×')">VOD young</div>
    </div>

    <div class="main-content" id="app">
        <div id="home-view"></div>
        <div id="content-view" style="display: none;"></div>
    </div>

    <div id="video-container"></div>

    <script src="data.js"></script>
    <script>
        let currentScreen = 'auth';

        const firebaseConfig = {
            apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
            authDomain: "app-c71dd.firebaseapp.com",
            projectId: "app-c71dd",
            storageBucket: "app-c71dd.firebasestorage.app",
            messagingSenderId: "256556501971",
            appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithRedirect(provider);
        }

        firebase.auth().getRedirectResult().catch(console.error);

        // ×‘×“×™×§×” ××•×˜×•××˜×™×ª ×× ×”××©×ª××© ××—×•×‘×¨
        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "nitaylayish298@gmail.com") {
                // ×× ××—×•×‘×¨ - ×¢×‘×•×¨ ×œ×¤×¨×•×¤×™×œ×™×
                switchScreen('profiles');
                loadProfiles();
            } else {
                // ×× ×œ× ××—×•×‘×¨ - ××¡×š ×›× ×™×¡×”
                switchScreen('auth');
            }
        });

        function handleBackPress() {
            if (currentScreen === 'video') {
                closeVideo();
            } else if (currentScreen === 'details') {
                renderHome('all');
            } else {
                if(typeof AndroidControl !== 'undefined') AndroidControl.exitApp();
            }
        }

        function switchScreen(name) {
            currentScreen = name;
            // ×”×¡×ª×¨×ª ×”×›×œ
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('profile-screen').style.display = 'none';
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('app').style.display = 'none';
            document.getElementById('video-container').style.display = 'none';

            // ×”×¦×’×ª ×”××¡×š ×”×¨×œ×•×•× ×˜×™
            if (name === 'auth') document.getElementById('auth-screen').style.display = 'flex';
            if (name === 'profiles') document.getElementById('profile-screen').style.display = 'flex';
            if (name === 'home') {
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('app').style.display = 'block';
                document.getElementById('home-view').style.display = 'block';
                document.getElementById('content-view').style.display = 'none';
                setTimeout(() => { const c=document.querySelector('.card'); if(c)c.focus(); }, 200);
            }
            if (name === 'details') {
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('app').style.display = 'block';
                document.getElementById('home-view').style.display = 'none';
                document.getElementById('content-view').style.display = 'block';
            }
            if (name === 'video') {
                document.getElementById('video-container').style.display = 'block';
            }
        }

        function loadProfiles() {
            // ×›××Ÿ ××’×“×™×¨×™× ××ª ×”×¤×¨×•×¤×™×œ×™× (×©× + ×§×™×©×•×¨ ×œ×ª××•× ×”)
            const profiles = [
                {n:'× ×™×ª××™', i:'https://i.ibb.co/pWv6GZ7/av4.png'},
                {n:'××‘×', i:'https://i.ibb.co/pWv6GZ7/av1.png'},
                {n:'××™××•×©', i:'https://i.ibb.co/pWv6GZ7/av2.png'},
                {n:'× ×•×¢×”', i:'https://i.ibb.co/pWv6GZ7/av3.png'},
                {n:'××•×¨×™', i:'https://i.ibb.co/pWv6GZ7/av5.png'}
            ];
            document.getElementById('profile-list').innerHTML = profiles.map(p => `
                <div class="profile-box" tabindex="0" onclick="enterApp()">
                    <div class="profile-img" style="background-image: url('${p.i}')"></div>
                    <span>${p.n}</span>
                </div>`).join('');
            setTimeout(() => document.querySelector('.profile-box').focus(), 500);
        }

        function enterApp() { switchScreen('home'); renderHome('all'); }

        function renderHome(filter = 'all') {
            const home = document.getElementById('home-view');
            home.innerHTML = '';
            const cats = filter === 'all' ? [...new Set(seriesData.map(s => s.category))] : [filter];
            cats.forEach(cat => {
                const filtered = seriesData.filter(s => s.category === cat);
                if(filtered.length === 0) return;
                home.innerHTML += `<div style="font-size:24px; margin:30px 40px 10px; font-weight:bold;">${cat}</div>
                    <div class="row">${filtered.map(s => `
                        <div class="card" tabindex="0" onclick="openContent('${s.id}')">
                            <img src="${s.image}" loading="lazy">
                            <div style="text-align:center; padding:8px; font-size:14px;">${s.title}</div>
                        </div>`).join('')}</div>`;
            });
        }

        function navTo(cat) { renderHome(cat); }

        function openContent(id) {
            const item = seriesData.find(x => x.id === id);
            const view = document.getElementById('content-view');
            let html = '';
            
            // ×ª×¦×•×’×ª ×¡×¨×˜
            if (item.type === 'movie' || item.category === '×¡×¨×˜×™×') {
                html = `<div style="height:100vh; background: linear-gradient(to right, black, transparent), url('${item.image}') no-repeat center/cover; padding:80px; display:flex; flex-direction:column; justify-content:center;">
                    <h1 style="font-size:50px;">${item.title}</h1>
                    <p style="max-width:500px;">${item.description}</p>
                    <button class="login-btn" tabindex="0" onclick="playHD('${item.driveId}')">â–¶ ×¦×¤×” ×¢×›×©×™×•</button>
                </div>`;
            } else {
                // ×ª×¦×•×’×ª ×¡×“×¨×”
                html = `<div style="padding:40px;">
                    <h1 style="font-size:40px;">${item.title}</h1>
                    <div class="row" style="flex-wrap: wrap; gap: 20px;">
                        ${item.episodes.map(ep => `
                        <div class="card" tabindex="0" onclick="playHD('${ep.driveId}')" style="min-width: 280px;">
                            <img src="${ep.image}" style="height:160px;">
                            <div style="padding:10px;"><h3>×¤×¨×§ ${ep.number}</h3></div>
                        </div>`).join('')}
                    </div>
                </div>`;
            }
            view.innerHTML = html;
            switchScreen('details');
            setTimeout(() => { const b=view.querySelector('.login-btn')||view.querySelector('.card'); if(b)b.focus(); }, 100);
        }

        function playHD(id) {
            const container = document.getElementById('video-container');
            // ×©×™××•×© ×‘-view ×¨×’×™×œ ×›×“×™ ×©×”×¡×§×¨×™×¤×˜ ×‘×× ×“×¨×•××™×“ ×™×¢×‘×•×“
            container.innerHTML = `<iframe src="https://drive.google.com/file/d/${id}/view" allowfullscreen></iframe>`;
            switchScreen('video');
            if (typeof AndroidControl !== 'undefined') AndroidControl.setVideoMode(true);
        }

        function closeVideo() {
            document.getElementById('video-container').innerHTML = '';
            switchScreen('details');
            if (typeof AndroidControl !== 'undefined') AndroidControl.setVideoMode(false);
        }
    </script>
</body>
</html>
