<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT play</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #ff0055; --bg: #0f0f0f; --sidebar-collapsed: 80px; --sidebar-expanded: 240px; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        *:focus { outline: none; }
        
        /* --- Sidebar ××§×•×‘×¢ ×•×œ× ×–×– --- */
        .sidebar { 
            width: var(--sidebar-collapsed); 
            background: rgba(0,0,0,0.95); 
            display: flex; 
            flex-direction: column; 
            padding: 20px 10px; 
            border-left: 1px solid #333; 
            height: 100vh; 
            z-index: 500; /* ×©×™×”×™×” ×ª××™×“ ××¢×œ ×”×›×œ */
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            overflow: hidden;
            flex-shrink: 0; /* ××•× ×¢ ×›×™×•×•×¥ ××• ×ª×–×•×–×” */
        }
        .sidebar:focus-within, .sidebar:hover { width: var(--sidebar-expanded); background: #000; }
        
        .logo { 
            width: 100%; height: 60px; 
            background-size: contain; background-repeat: no-repeat; background-position: center; 
            margin-bottom: 40px; 
            background-image: url('https://i.ibb.co/pWv6GZ7/av4.png'); 
        }
        
        .nav-item { 
            padding: 15px; font-size: 18px; border-radius: 8px; margin-bottom: 10px; 
            cursor: pointer; white-space: nowrap; display: flex; align-items: center; color: #aaa; transition: 0.2s; 
        }
        .nav-icon { font-size: 24px; min-width: 40px; text-align: center; }
        .nav-text { opacity: 0; transition: opacity 0.2s; margin-right: 10px; font-weight: bold; }
        
        .sidebar:focus-within .nav-text, .sidebar:hover .nav-text { opacity: 1; }
        .nav-item:focus { background: var(--red); color: white; transform: scale(1.05); box-shadow: 0 0 15px var(--red); }

        /* --- ××–×•×¨ ×ª×•×›×Ÿ × ×¤×¨×“ --- */
        .main-content { 
            flex: 1; 
            overflow-y: auto; /* ×¨×§ ×”××–×•×¨ ×”×–×” ×’×•×œ×œ */
            height: 100vh; 
            scroll-behavior: smooth; 
            display: flex; 
            flex-direction: column;
            position: relative;
        }

        /* --- Hero Section --- */
        .hero {
            height: 60vh; width: 100%;
            background-size: cover; background-position: top center;
            position: relative; transition: background-image 0.5s ease-in-out;
            flex-shrink: 0; /* ×©×œ× ×™×ª×›×•×•×¥ ×‘×’×œ×™×œ×” */
        }
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--bg) 10%, transparent 90%),
                        linear-gradient(to right, var(--bg) 0%, transparent 50%);
        }
        .hero-content {
            position: absolute; bottom: 60px; right: 60px; z-index: 10;
            max-width: 50%; animation: fadeIn 0.6s ease-out;
        }
        .hero-title { font-size: 60px; font-weight: 800; margin-bottom: 15px; text-shadow: 3px 3px 15px black; line-height: 1.1; }
        .hero-desc { font-size: 20px; color: #ddd; line-height: 1.5; text-shadow: 2px 2px 8px black; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- ×¢×™×¦×•×‘ ×”×›×¨×˜×™×¡×™×•×ª ×”×©×•× ×•×ª --- */
        .category-title { font-size: 24px; margin: 10px 50px 10px; font-weight: bold; color: #eee; text-shadow: 1px 1px 5px black; }
        
        .row { 
            display: flex; gap: 20px; padding: 20px 50px 40px; 
            overflow-x: auto; scroll-behavior: smooth; white-space: nowrap; 
            scroll-snap-type: x mandatory; 
        }
        .row::-webkit-scrollbar { display: none; }
        
        /* ×‘×¡×™×¡ ×œ×›×œ ×›×¨×˜×™×¡ */
        .card { 
            display: inline-block; position: relative; 
            scroll-snap-align: start; scroll-margin-left: 50px;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            cursor: pointer; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        /* ×¡×¨×˜×™× - ××œ×‘×Ÿ ×¢×•××“ (Portrait) */
        .card.movie { 
            min-width: 170px; width: 170px; height: 260px; 
        }
        
        /* ×¡×“×¨×•×ª - ××œ×‘×Ÿ ×©×•×›×‘ (Landscape) */
        .card.series { 
            min-width: 300px; width: 300px; height: 170px; 
        }

        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        
        /* ××¤×§×˜ ×¤×•×§×•×¡ ×™×•×§×¨×ª×™ */
        .card:focus { transform: scale(1.12); z-index: 100; outline: 4px solid white; box-shadow: 0 10px 40px rgba(0,0,0,0.9); }
        
        .card-title-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, black, transparent);
            padding: 20px 10px 10px; text-align: center;
            font-size: 14px; opacity: 0; transition: 0.3s;
        }
        .card:focus .card-title-overlay { opacity: 1; }

        /* ××¡×›×™× */
        .screen { display: none; }
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .login-btn { background: var(--red); color: white; border: none; padding: 15px 50px; font-size: 24px; font-weight: bold; border-radius: 50px; margin-top: 30px; transition: 0.3s; }
        .login-btn:focus { background: white; color: black; transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.5); }

        #profile-screen { position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .profile-container { display: flex; gap: 40px; }
        .profile-box { text-align: center; padding: 15px; border-radius: 15px; transition: 0.3s; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; background-size: cover; background-color: #222; margin-bottom: 15px; border: 4px solid transparent; transition: 0.3s; }
        .profile-box:focus { transform: scale(1.2); }
        .profile-box:focus .profile-img { border-color: var(--red); box-shadow: 0 0 30px var(--red); }
        .profile-name { font-size: 22px; font-weight: bold; }

        #video-container { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen" style="display: flex;">
        <h1 style="font-size: 80px; color: var(--red); margin: 0; text-shadow: 0 0 20px var(--red);">HOT Play</h1>
        <h2 style="font-size: 30px; margin-top: 10px; opacity: 0.8;">×‘×¨×•×›×™× ×”×‘××™×</h2>
        <button class="login-btn" tabindex="1" onclick="login()">×”×ª×—×‘×¨×•×ª ×¢× Google</button>
    </div>

    <div id="profile-screen" class="screen">
        <h1 style="font-size: 50px; margin-bottom: 50px;">××™ ×¦×•×¤×” ×”×™×•×?</h1>
        <div class="profile-container" id="profile-list"></div>
    </div>

    <div class="sidebar screen" id="sidebar">
        <div class="logo"></div>
        <div class="nav-item" tabindex="0" onclick="renderHome('all')">
            <span class="nav-icon">ğŸ </span><span class="nav-text">×“×£ ×”×‘×™×ª</span>
        </div>
        <div class="nav-item" tabindex="0" onclick="navTo('×¡×“×¨×•×ª')">
            <span class="nav-icon">ğŸ“º</span><span class="nav-text">HOT VOD</span>
        </div>
        <div class="nav-item" tabindex="0" onclick="navTo('×¡×¨×˜×™×')">
            <span class="nav-icon">ğŸ¬</span><span class="nav-text">VOD Cinema</span>
        </div>
        <div class="nav-item" tabindex="0" onclick="navTo('×™×œ×“×™×')">
            <span class="nav-icon">ğŸ§¸</span><span class="nav-text">VOD Young</span>
        </div>
    </div>

    <div class="main-content screen" id="app">
        <div id="hero" class="hero" style="background-image: url('https://i.ibb.co/pWv6GZ7/av4.png');">
            <div class="hero-content">
                <div id="hero-title" class="hero-title">×‘×¨×•×›×™× ×”×‘××™×</div>
                <div id="hero-desc" class="hero-desc">×‘×—×¨ ×ª×•×›×Ÿ ×œ×¦×¤×™×™×”</div>
            </div>
        </div>

        <div id="home-view" style="margin-top: -80px; z-index: 20; position: relative;"></div>
        <div id="content-view" style="display: none; padding: 40px;"></div>
    </div>

    <div id="video-container"></div>

    <script src="data.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
            authDomain: "app-c71dd.firebaseapp.com",
            projectId: "app-c71dd",
            storageBucket: "app-c71dd.firebasestorage.app",
            messagingSenderId: "256556501971",
            appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };
        firebase.initializeApp(firebaseConfig);

        // --- ××™×¨×›×•×– ××•×˜×•××˜×™ (×—×©×•×‘ ×œ×˜×œ×•×•×™×–×™×”) ---
        document.addEventListener('focus', function(e) {
            if (e.target && e.target.scrollIntoView) {
                // block: 'center' ×××¨×›×– ×× ×›×™×ª, inline: 'center' ×××¨×›×– ××•×¤×§×™×ª
                e.target.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
            }

            // ×¢×“×›×•×Ÿ ×”-Hero ×‘×”×ª×× ×œ×¤×•×§×•×¡
            if (e.target.classList.contains('card')) {
                const id = e.target.getAttribute('data-id');
                // ××—×¤×© ×‘×¡×“×¨×•×ª
                let item = seriesData.find(s => s.id === id);
                // ×× ×œ× ××¦×, ××—×¤×© ×‘×ª×•×š ×¤×¨×§×™× (×œ××§×¨×” ×©×× ×—× ×• ×‘×ª×•×š ×¡×“×¨×”)
                if (!item) {
                    seriesData.forEach(s => {
                        if(s.episodes) {
                            const ep = s.episodes.find(e => e.driveId === id); // ×›××Ÿ ×”× ×—×” ×©×”-ID ×‘×¤×¨×§×™× ×©×•× ×”
                            if(ep) item = { title: `×¤×¨×§ ${ep.number}`, description: s.title, image: ep.image };
                        }
                    });
                }

                if (item) {
                    const hero = document.getElementById('hero');
                    document.getElementById('hero-title').innerText = item.title;
                    document.getElementById('hero-desc').innerText = item.description || "";
                    hero.style.backgroundImage = `url('${item.image}')`;
                }
            }
        }, true);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithRedirect(provider);
        }

        firebase.auth().getRedirectResult().catch(console.error);

        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "nitaylayish298@gmail.com") {
                switchScreen('profiles');
                loadProfiles();
            } else {
                switchScreen('auth');
            }
        });

        function handleBackPress() {
            if(document.getElementById('video-container').innerHTML !== '') {
                closeVideo();
                return;
            }
            const detailView = document.getElementById('content-view');
            const homeView = document.getElementById('home-view');
            const hero = document.getElementById('hero');
            
            if (detailView.style.display !== 'none') {
                detailView.style.display = 'none';
                homeView.style.display = 'block';
                hero.style.display = 'block'; 
                
                const firstCard = homeView.querySelector('.card');
                if(firstCard) firstCard.focus();
                return;
            }
            if (window.AndroidControl) AndroidControl.exitApp();
        }

        function switchScreen(name) {
            document.querySelectorAll('.screen').forEach(el => el.style.display = 'none');
            document.getElementById('video-container').style.display = 'none';

            if (name === 'auth') document.getElementById('auth-screen').style.display = 'flex';
            if (name === 'profiles') document.getElementById('profile-screen').style.display = 'flex';
            if (name === 'home') {
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('home-view').style.display = 'block';
                document.getElementById('content-view').style.display = 'none';
                document.getElementById('hero').style.display = 'block';
                setTimeout(() => { const c=document.querySelector('.card'); if(c)c.focus(); }, 500);
            }
            if (name === 'details') {
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('home-view').style.display = 'none';
                document.getElementById('hero').style.display = 'none';
                document.getElementById('content-view').style.display = 'block';
            }
            if (name === 'video') document.getElementById('video-container').style.display = 'block';
        }

        function loadProfiles() {
            const profiles = [
                {n:'× ×™×ª××™', i:'https://i.ibb.co/pWv6GZ7/av4.png'},
                {n:'××‘×', i:'https://i.ibb.co/pWv6GZ7/av1.png'},
                {n:'××™××•×©', i:'https://i.ibb.co/pWv6GZ7/av2.png'},
                {n:'× ×•×¢×”', i:'https://i.ibb.co/pWv6GZ7/av3.png'},
                {n:'××•×¨×™', i:'https://i.ibb.co/pWv6GZ7/av5.png'}
            ];
            document.getElementById('profile-list').innerHTML = profiles.map(p => `
                <div class="profile-box" tabindex="0" onclick="enterApp()">
                    <div class="profile-img" style="background-image: url('${p.i}')"></div>
                    <span class="profile-name">${p.n}</span>
                </div>`).join('');
            setTimeout(() => document.querySelector('.profile-box').focus(), 500);
        }

        function enterApp() { switchScreen('home'); renderHome('all'); }

        function renderHome(filter = 'all') {
            const home = document.getElementById('home-view');
            if(home.innerHTML.trim() !== '' && filter === 'all') return; 
            
            home.innerHTML = '';
            const cats = filter === 'all' ? [...new Set(seriesData.map(s => s.category))] : [filter];
            cats.forEach(cat => {
                const filtered = seriesData.filter(s => s.category === cat);
                if(filtered.length === 0) return;
                
                // ×™×¦×™×¨×ª ×”×›×¨×˜×™×¡×™× ×¢× ×‘×“×™×§×”: ×¡×¨×˜ ××• ×¡×“×¨×”?
                const cardsHtml = filtered.map(s => {
                    // ×‘×“×™×§×” ×”×× ×–×” ×¡×¨×˜ (×œ×¤×™ ×§×˜×’×•×¨×™×” ××• ×˜×™×™×¤)
                    const isMovie = s.category === '×¡×¨×˜×™×' || s.type === 'movie';
                    const shapeClass = isMovie ? 'movie' : 'series';
                    
                    return `
                        <div class="card ${shapeClass}" tabindex="0" data-id="${s.id}" onclick="openContent('${s.id}')">
                            <img src="${s.image}" loading="lazy">
                            <div class="card-title-overlay">${s.title}</div>
                        </div>`;
                }).join('');

                home.innerHTML += `<div class="category-title">${cat}</div>
                    <div class="row">${cardsHtml}</div>`;
            });
        }

        function navTo(cat) { 
            const home = document.getElementById('home-view');
            home.innerHTML = ''; 
            renderHome(cat); 
        }

        function openContent(id) {
            const item = seriesData.find(x => x.id === id);
            const detailView = document.getElementById('content-view');
            
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('hero').style.display = 'none';
            detailView.style.display = 'block';
            
            let html = '';
            if (item.type === 'movie' || item.category === '×¡×¨×˜×™×') {
                // ×“×£ ×¡×¨×˜
                html = `<div style="min-height:80vh; display:flex; flex-direction:column; justify-content:center; background: linear-gradient(to right, black, transparent), url('${item.image}') no-repeat center/cover; padding:60px;">
                    <h1 style="font-size:60px; margin-bottom:20px; text-shadow: 2px 2px 10px black;">${item.title}</h1>
                    <p style="max-width:600px; font-size:22px; margin-bottom:30px; text-shadow: 1px 1px 5px black;">${item.description}</p>
                    <button class="login-btn" tabindex="0" onclick="playHD('${item.driveId}')">â–¶ × ×’×Ÿ ×¡×¨×˜</button>
                </div>`;
            } else {
                // ×“×£ ×¡×“×¨×” - ×¤×¨×§×™× ×‘×’×œ×™×œ×” ××•×¤×§×™×ª (×›××• ×”×§×˜×’×•×¨×™×•×ª)
                html = `<div>
                    <div style="margin-bottom: 40px;">
                        <h1 style="font-size:60px; margin-bottom:20px;">${item.title}</h1>
                        <p style="max-width:700px; color:#aaa; font-size: 20px;">${item.description}</p>
                    </div>
                    <div class="category-title">×¤×¨×§×™×</div>
                    <div class="row" style="padding-bottom:20px;">
                        ${item.episodes.map(ep => `
                        <div class="card series" tabindex="0" onclick="playHD('${ep.driveId}')">
                            <img src="${ep.image}" style="height:100%;">
                            <div class="card-title-overlay">×¤×¨×§ ${ep.number}</div>
                        </div>`).join('')}
                    </div>
                </div>`;
            }
            detailView.innerHTML = html;
            setTimeout(() => { const b=detailView.querySelector('.login-btn')||detailView.querySelector('.card'); if(b)b.focus(); }, 200);
        }

        function playHD(id) {
            const container = document.getElementById('video-container');
            container.innerHTML = `<iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen style="width:100%; height:100%; border:none;"></iframe>`;
            switchScreen('video');
            if (typeof AndroidControl !== 'undefined') AndroidControl.setVideoMode(true);
        }

        function closeVideo() {
            document.getElementById('video-container').innerHTML = '';
            switchScreen('details');
            if (typeof AndroidControl !== 'undefined') AndroidControl.setVideoMode(false);
        }
    </script>
</body>
</html>
